<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calculator"> 
        <div id="screen"></div>

        <div class="first">
            <button class="btnCal" value="1">1</button>
            <button class="btnCal" value="2">2</button>
            <button class="btnCal" value="3">3</button>
            <button class="btnOp" id="add" value="+">+</button>
        </div>
        <div class="second">
            <button class="btnCal" value="4">4</button>
            <button class="btnCal" value="5">5</button>
            <button class="btnCal" value="6">6</button>
            <button class="btnOp" id="sous" value="-">-</button>
        </div>
        <div class="third">
            <button class="btnCal" value="7">7</button>
            <button class="btnCal" value="8">8</button>
            <button class="btnCal" value="9">9</button>
            <button class="btnOp" id="mult" value="*">*</button>
            
            
            
        </div>
        <div class="fourth">
            <button class="btnCal" value="0">0</button>
            <button class="btnOp" id="divi" value="/">/</button>
            <button class="btnOp" id="divi" value=".">.</button>
            <button class="btnOp" id="equal" value="=">=</button>
        </div>
    </div>


<script src="script.js"></script>

</body>
</html>
